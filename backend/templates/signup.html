{% extends 'base.html' %}
{% block title %}Sign Up - SkillFare{% endblock %}
{% block content %}
<div class="flex justify-center items-center py-16 px-4">
  <div class="bg-[#1E293B] p-10 rounded-2xl shadow-2xl w-full max-w-md border border-cyan-400">
    <h2 class="text-2xl font-bold text-cyan-400 mb-6 text-center">Create Your Account</h2>
    <form method="POST" class="space-y-6">
      <input type="text" name="name" placeholder="Full Name" required class="w-full px-4 py-3 bg-[#0F172A] border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 text-white placeholder-gray-400">
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 bg-[#0F172A] border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 text-white placeholder-gray-400">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 bg-[#0F172A] border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 text-white placeholder-gray-400">
      <button type="submit" class="w-full bg-cyan-500 text-white py-3 rounded-lg hover:bg-cyan-600 transition">Sign Up</button>
    </form>
    <p class="text-center text-sm text-gray-400 mt-4">
      Already have an account?
      <a href="/login" class="text-cyan-400 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
